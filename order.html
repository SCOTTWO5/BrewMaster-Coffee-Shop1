<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - BrewMaster Coffee Shop</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <img src="hfdjfhvtxjchg.jpeg" alt="BrewMaster Coffee Shop Logo" class="logo">
        <h1>BrewMaster Coffee Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="order.html">Order</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="order">
            <h2>Place Your Order</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="coffee">Choose your coffee:</label>
                <select id="coffee" name="coffee" required>
                    <option value="Epresso">Espresso</option>
                    <option value="Latte">Latte</option>
                    <option value="Cappuccino">Cappuccino</option>
                    <option value="Mocha">Mocha</option>
                    <option value="Americano">Americano</option>
                    <option value="Macchiato">Macchiato</option>
                </select>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label for="message">Special Instructions:</label>
                <textarea id="message" name="message"></textarea>

                <input type="submit" value="Place Order">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 BrewMaster Coffee Shop</p>
    </footer>
</body>
</html>
